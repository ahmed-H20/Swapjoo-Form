<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Perfect Tree Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-10 col-md-offset-1">
            <form id="jobForm"  class="signup-form" name="contact-form" method="post">
                <h2 class="text-center">أهلا وسهلا بكم</h2>
                <p class="text-center">ترحب بكم إدارة فريق الشجرة المثالية ونأمل منكم تعبئة النموذج التالى لضمان استفادتكم ومتابعة ترقياتكم  </p>
                <hr>
                <div class="form-group"> <input type="tel" class="form-control" name ="رقم الهاتف" placeholder="رقم الموبايل" required="required"> </div>
                <div class="form-group"> <input type="text" class="form-control" name ="الاسم رباعى " placeholder="الاسم رباعى" required="required"> </div>
                <div class="form-group"> <input type="tel" class="form-control" name ="الرقم على التطبيق (ان وجد )" placeholder="الرقم على تطبيق سواب جو "> </div>
                <div class="form-group"> <input type="number" class="form-control" name ="عدد الحسابات" placeholder=" عدد الحسابات على الشجرة المثالية" required="required"> </div>
                <div class="form-group"> <input type="tel" class="form-control" name ="رقم ID الخاص بك" placeholder="رقم ID الخاص بك" required="required"> </div>
                <div class="form-group"> <input type="tel" class="form-control" name ="رقم ID المرجع" placeholder="رقم ID المرجع" required="required"> </div>
                <div class="form-group"> <input type="text" class="form-control" name ="رقم المجموعة" placeholder="رقم المجموعة" required="required"> </div>
                <div class="form-group"> <input type="number" class="form-control" name ="مجموع الأرباح" placeholder="مجموع الأرباح" required="required"> </div>
                <div class="form-group"> <input type="text" class="form-control" name ="كود التحويل" placeholder="كود التحويل" required="required"> </div>
                <div class="form-group"> <textarea type="text" class="form-control" name ="ملاحظات" placeholder="الملاحظات"></textarea> </div>
                <div id="loading" class="loading-spinner" style="display: none;"></div> 
                <div class="form-group text-center"> <button type="submit" class="btn btn-blue btn-block">إرسال</button> </div>
            </form>           
        </div>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwuJRjesFDPLKYpbFjq48fdIKFeML-u_AOfwDPJifIl7utYYnrMouz4Ybq-pzG9vVSN/exec'
        const form = document.forms['contact-form']
        const loading = document.getElementById('loading')

        form.addEventListener('submit', e => {
        
        e.preventDefault();

        loading.style.display = 'flex';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! Form is submitted" ))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
        })        
    </script>
</body>
</html>
